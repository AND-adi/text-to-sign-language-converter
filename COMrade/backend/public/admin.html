<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMRADE Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .token-card {
            transition: all 0.3s ease;
        }

        .token-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            transition: all 0.2s ease;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="bg-zinc-900 text-zinc-100 min-h-screen">
    
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <h1 class="text-3xl font-bold text-white">COMRADE Admin Dashboard</h1>
            <p class="text-indigo-100 mt-1">Manage API tokens and monitor accessibility integrations</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Login Section -->
        <div id="login-section" class="max-w-md mx-auto bg-zinc-800 rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Admin Login</h2>
            <div class="space-y-4">
                <div>
                    <label for="admin-key-input" class="block text-sm font-medium text-zinc-300 mb-2">
                        Admin Key
                    </label>
                    <input 
                        type="password" 
                        id="admin-key-input" 
                        class="w-full bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-3 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter admin key"
                    >
                </div>
                <button 
                    onclick="login()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors"
                >
                    Login
                </button>
                <p class="text-sm text-zinc-400 text-center">
                    Default key: <code class="bg-zinc-700 px-2 py-1 rounded">comrade_admin_key_change_me</code>
                </p>
            </div>
        </div>

        <!-- Dashboard Content (hidden until logged in) -->
        <div id="dashboard-content" class="hidden space-y-8">
            
            <!-- Generate Token Section -->
            <section class="bg-zinc-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Generate New Token</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="domain-input" class="block text-sm font-medium text-zinc-300 mb-2">
                            Domain
                        </label>
                        <input 
                            type="text" 
                            id="domain-input" 
                            class="w-full bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="example.com"
                        >
                    </div>
                    <div>
                        <label for="description-input" class="block text-sm font-medium text-zinc-300 mb-2">
                            Description
                        </label>
                        <input 
                            type="text" 
                            id="description-input" 
                            class="w-full bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="e.g., Production site"
                        >
                    </div>
                    <div class="flex items-end">
                        <button 
                            onclick="generateToken()" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition-colors"
                        >
                            Generate Token
                        </button>
                    </div>
                </div>
            </section>

            <!-- Tokens List -->
            <section class="bg-zinc-800 rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Active Tokens</h2>
                    <button 
                        onclick="loadTokens()" 
                        class="bg-zinc-700 hover:bg-zinc-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
                <div id="tokens-container" class="space-y-4">
                    <p class="text-zinc-400 text-center py-8">Loading tokens...</p>
                </div>
            </section>

        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all">
        <p id="toast-message"></p>
    </div>

    <script>
        let adminKey = null;
        const API_BASE = window.location.origin + '/api';

        // Login
        function login() {
            const key = document.getElementById('admin-key-input').value;
            if (!key) {
                showToast('Please enter admin key', 'error');
                return;
            }
            adminKey = key;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-content').classList.remove('hidden');
            loadTokens();
        }

        // Generate Token
        async function generateToken() {
            const domain = document.getElementById('domain-input').value;
            const description = document.getElementById('description-input').value;

            if (!domain) {
                showToast('Please enter a domain', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tokens/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ domain, description, adminKey })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Token generated successfully!', 'success');
                    document.getElementById('domain-input').value = '';
                    document.getElementById('description-input').value = '';
                    loadTokens();
                } else {
                    showToast(data.error || 'Failed to generate token', 'error');
                }
            } catch (error) {
                showToast('Error generating token', 'error');
            }
        }

        // Load Tokens
        async function loadTokens() {
            try {
                const response = await fetch(`${API_BASE}/tokens/list?adminKey=${adminKey}`);
                const data = await response.json();
                
                if (data.tokens) {
                    renderTokens(data.tokens);
                } else {
                    showToast(data.error || 'Failed to load tokens', 'error');
                }
            } catch (error) {
                showToast('Error loading tokens', 'error');
            }
        }

        // Render Tokens
        function renderTokens(tokens) {
            const container = document.getElementById('tokens-container');
            
            if (tokens.length === 0) {
                container.innerHTML = '<p class="text-zinc-400 text-center py-8">No tokens found. Generate one above!</p>';
                return;
            }

            container.innerHTML = tokens.map(token => `
                <div class="token-card bg-zinc-700 rounded-lg p-6 border border-zinc-600">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="text-lg font-semibold">${token.domain}</h3>
                                <span class="status-badge ${token.active ? 'status-active' : 'status-inactive'}">
                                    ${token.active ? '● Active' : '● Inactive'}
                                </span>
                            </div>
                            <p class="text-sm text-zinc-400">${token.description}</p>
                        </div>
                        ${token.active ? `
                            <button 
                                onclick="deactivateToken('${token.token}')" 
                                class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded-lg transition-colors"
                            >
                                Deactivate
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="bg-zinc-800 rounded-lg p-4 mb-4">
                        <div class="flex justify-between items-center">
                            <code class="text-sm text-green-400 break-all">${token.token}</code>
                            <button 
                                onclick="copyToClipboard('${token.token}')" 
                                class="copy-btn ml-4 bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm"
                            >
                                Copy
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                        <div>
                            <p class="text-zinc-400">Created</p>
                            <p class="font-medium">${new Date(token.createdAt).toLocaleDateString()}</p>
                        </div>
                        <div>
                            <p class="text-zinc-400">Last Used</p>
                            <p class="font-medium">${token.lastUsed ? new Date(token.lastUsed).toLocaleDateString() : 'Never'}</p>
                        </div>
                        <div>
                            <p class="text-zinc-400">Request Count</p>
                            <p class="font-medium">${token.requestCount || 0}</p>
                        </div>
                        <div>
                            <p class="text-zinc-400">Status</p>
                            <p class="font-medium">${token.active ? 'Active' : 'Deactivated'}</p>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-zinc-600">
                        <p class="text-xs text-zinc-400 mb-2">Integration code:</p>
                        <div class="bg-zinc-800 rounded p-3">
                            <code class="text-xs text-zinc-300 break-all">
                                &lt;script src="${window.location.origin}/comrade-widget.js" data-comrade-token="${token.token}"&gt;&lt;/script&gt;
                            </code>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Deactivate Token
        async function deactivateToken(token) {
            if (!confirm('Are you sure you want to deactivate this token?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/tokens/deactivate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, adminKey })
                });

                const data = await response.json();
                
                if (data.success) {
                    showToast('Token deactivated successfully', 'success');
                    loadTokens();
                } else {
                    showToast(data.error || 'Failed to deactivate token', 'error');
                }
            } catch (error) {
                showToast('Error deactivating token', 'error');
            }
        }

        // Copy to Clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!', 'success');
            } catch (error) {
                showToast('Failed to copy', 'error');
            }
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all ${
                type === 'error' ? 'bg-red-600' : 'bg-green-600'
            } text-white`;
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Handle Enter key in login
        document.getElementById('admin-key-input')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>

</body>
</html>
